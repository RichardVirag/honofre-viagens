<div class="container-fluid">
    <div class="row">
        <app-menu class="col-md-2 col-sm-1 no-padding all fixed-menu">
        </app-menu>
        <div class="col-md-10 col-sm-11 no-padding all fixed-content">
            <header class="main-header blk">
                <h1 class="in-blk">Categorias</h1>
            </header>

            <div class="main-content">
                <div class="row">
                    <div class="col-sm-8 col-md-8">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Buscar...">
                        </div>
                        <div class=""
                             *ngIf="!hasCategoriesToShow()">
                            <div class="alert alert-warning" role="alert">
                              <strong>Atenção!</strong>
                              Você ainda não possui nenhuma categorias.
                            </div>
                        </div>
                        <table class="table"
                               *ngIf="hasCategoriesToShow()">
                            <thead>
                                <tr>
                                    <th scope="col">Título</th>
                                    <th scope="col">Sequência</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let category of categories">
                                <tr>
                                    <td>{{ category.title }}</td>
                                    <td>{{ category.sequence }}</td>
                                    <td>{{ category.status }}</td>
                                </tr>
                                <tr *ngFor="let subs of category.subcategories"
                                    class="subCategory">
                                    <td>{{ subs.title }}</td>
                                    <td>{{ subs.sequence }}</td>
                                    <td>{{ subs.status }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Adicionar nova Categoria
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="required-label">Título</label>
                                    <input type="text"
                                           class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label class="blk">
                                                Sequência
                                                <i class="tooltip-icon fa fa-question-circle">
                                                    <span>Deixe este campo vazio para adicionar ao final da lista</span>
                                                </i>
                                            </label>
                                            <input type="number"
                                                   class="form-control"
                                                   min="0">
                                        </div>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <label class="required-label">Status</label>
                                            <select class="form-control">
                                                <option>Ativo</option>
                                                <option>Inativo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="required-label">Tipo</label>
                                    <select class="form-control">
                                        <option>Principal</option>
                                        <optgroup label="Filha de">
                                            <option>Teste</option>
                                            <option>asdf</option>
                                            <option>Lorem</option>
                                            <option>Ipsum</option>
                                        </optgroup>
                                    </select>
                                </div>
                                <button class="btn btn-success">
                                    Salvar categoria
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
