<div class="main-content">

        <div class="col-sm-8 col-md-8">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Buscar...">
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Sequência</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>

                    </tr>

                        <td>Jacob</td>

                    </tr>
                    <tr>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Adicionar nova Categoria
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text"
                               class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label class="blk">
                                    Sequência
                                    <i class="tooltip-icon fa fa-question-circle">
                                        <span>Deixe este campo vazio para adicionar ao final da lista</span>
                                    </i>
                                </label>
                                <input type="number"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-control">
                                    <option>Ativo</option>
                                    <option>Inativo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select class="form-control">
                            <option>Principal</option>
                            <optgroup label="Filha de">
                                <option>Teste</option>
                                <option>asdf</option>
                                <option>Lorem</option>
                                <option>Ipsum</option>
                            </optgroup>
                        </select>
                    </div>
                    <button class="btn btn-success">
                        Salvar categoria
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
