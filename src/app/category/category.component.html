                       placeholder="Buscar...">
            </div>            
            <table class="table">

                    <tr>
                        <th scope="col">Título</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="col-sm-3 col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Adicionar nova Categoria
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Sequência</label>
                        <input type="number"
                               class="form-control">
                        <small>

                        </small>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <select class="form-control">

                            <optgroup label="Filha de">

                                <option>asdf</option>
                                <option>Lorem</option>
                                <option>Ipsum</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control">
                            <option>Ativo</option>
                            <option>Inativo</option>
                        </select>
                    </div>
                    <button class="btn btn-success">
                        Salvar categoria
                    </button>
                </div>
            </div>
        </div>
