<div class="container-fluid">
    <div class="row">
        <app-menu class="col-md-2 col-sm-1 no-padding all fixed-menu">
        </app-menu>
        <div class="col-md-10 col-sm-11 no-padding all fixed-content">
            <header class="main-header blk">
                <h1 class="in-blk">Banners</h1>
            </header>

            <div class="main-content">
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Banners</div>
                            <div class="panel-body">
                                <div class="panel panel-default">
                                    <div class="banner-item panel-body">
                                        <img src="assets/img/banners/1.jpg">
                                        <div class="action">
                                            <a class="edit blk">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a class="remove blk">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="banner-item panel-body">
                                        <img src="assets/img/banners/2.jpg">
                                        <div class="action">
                                            <a class="edit blk">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a class="remove blk">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="banner-item panel-body">
                                        <img src="assets/img/banners/3.jpg">
                                        <div class="action">
                                            <a class="edit blk">
                                                <i class="fa fa-edit"></i>
                                            </a>
                                            <a class="remove blk">
                                                <i class="fa fa-times"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Informações</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>URL</label>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="http://">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Nova janela?</label>
                                            <select class="form-control">
                                                <option></option>
                                                <option>Sim</option>
                                                <option>Não</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="required-label">Status</label>
                                            <select class="form-control">
                                                <option>Ativo</option>
                                                <option>Inativo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Atributo ALT</label>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Ex.: Passeios incríveis em promoção">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">Preview</div>
                            <div class="panel-body">
                                <div class="panel panel-default">
                                    <div class="banner-preview panel-body">
                                        <img [src]="imageSrc || 'http://placehold.it/1920x450'">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="file"
                                           class="form-control"
                                           accept="image/*"
                                           (change)="previewImage($event)">
                                </div>
                                <button class="btn btn-success">
                                    Salvar banner
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
